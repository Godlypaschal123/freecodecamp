<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        img {
            max-width: 150px;
            display: block;
            margin-top: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        span[aria-hidden="true"] {
            color: red;
            margin-left: 4px;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p#card-number-help {
            font-size: 0.9rem;
            color: #555;
            margin-top: -0.5rem;
        }
    </style>
</head>

<body>

    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Colorful geometric cube" />
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">
                Name on Card <span aria-hidden="true">*</span>
            </label>
            <input type="text" id="card-name" name="card-name" required />

            <label for="card-number">
                Card Number <span aria-hidden="true">*</span>
            </label>
            <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help" />
            <p id="card-number-help">Card number must be 16 digits, no spaces or dashes.</p>

            <!-- Optional: Add more fields like expiration date or CVV -->
        </form>
    </section>

</body>

</html>
