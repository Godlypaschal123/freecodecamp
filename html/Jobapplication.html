<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Application</h1>
        <form>
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Position -->
            <label for="position">Job Position</label>
            <select id="position" name="position" required>
                <option value="">-- Select Position --</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="manager">Project Manager</option>
            </select>

            <!-- Availability -->
            <fieldset class="radio-group">
                <legend>Availability</legend>

                <input type="radio" id="full" name="availability" value="full-time" required>
                <label for="full">Full-Time</label>

                <input type="radio" id="part" name="availability" value="part-time">
                <label for="part">Part-Time</label>

                <input type="radio" id="intern" name="availability" value="internship">
                <label for="intern">Internship</label>
            </fieldset>

            <!-- Message -->
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write a short message..." required></textarea>

            <!-- Submit -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
