<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SLRSCD1Q47"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SLRSCD1Q47');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Number Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
        }

        .input-section {
            text-align: center;
            margin: 20px 0;
        }

        input {
            padding: 15px;
            font-size: 20px;
            border: 3px solid #ddd;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            transform: scale(1.05);
        }

        .message {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>🎯 Number Guessing Game</h1>

        <div class="stats">
            <div class="stat-box">
                <strong>Attempts: <span id="attempts">0</span></strong>
            </div>
            <div class="stat-box">
                <strong id="encouragement">Let's play! 🚀</strong>
            </div>
        </div>

        <div class="message" id="message">
            🎯 I'm thinking of a number between 1 and 100. Can you guess it?
        </div>

        <div class="input-section">
            <input type="number" id="guessInput" placeholder="Enter 1-100" min="1" max="100">
            <br>
            <button onclick="makeGuess()">Guess! 🎲</button>
            <button onclick="newGame()">New Game 🔄</button>
        </div>

        <div id="instructions" style="background: #f5f5f5; padding: 20px; border-radius: 15px; margin-top: 20px;">
            <h3>📚 How to Play:</h3>
            <ul>
                <li>🎯 I'll think of a number between 1 and 100</li>
                <li>🤔 You guess the number</li>
                <li>📝 I'll tell you if it's too high or too low</li>
                <li>🏆 Keep guessing until you find it!</li>
            </ul>
        </div>
    </div>

    <script>
        let targetNumber = 0;
        let attempts = 0;
        let gameWon = false;

        function newGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            gameWon = false;
            document.getElementById('attempts').textContent = '0';
            document.getElementById('message').textContent = "🎯 I'm thinking of a number between 1 and 100. Can you guess it?";
            document.getElementById('guessInput').value = '';
            document.getElementById('encouragement').textContent = "Let's play! 🚀";
        }

        function makeGuess() {
            if (gameWon) return;

            const guess = parseInt(document.getElementById('guessInput').value);
            const messageEl = document.getElementById('message');

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageEl.textContent = '🤔 Please enter a number between 1 and 100!';
                return;
            }

            attempts++;
            document.getElementById('attempts').textContent = attempts;

            if (guess === targetNumber) {
                gameWon = true;
                messageEl.textContent = `🎉 Amazing! You got it in ${attempts} tries! The number was ${targetNumber}!`;
                messageEl.style.background = '#d4edda';
            } else if (guess < targetNumber) {
                const diff = targetNumber - guess;
                if (diff <= 5) {
                    messageEl.textContent = '🔥 Very close! Try a little higher!';
                } else if (diff <= 15) {
                    messageEl.textContent = '📈 Close! Go higher!';
                } else {
                    messageEl.textContent = '⬆️ Too low! Think bigger!';
                }
            } else {
                const diff = guess - targetNumber;
                if (diff <= 5) {
                    messageEl.textContent = '🔥 Very close! Try a little lower!';
                } else if (diff <= 15) {
                    messageEl.textContent = '📉 Close! Go lower!';
                } else {
                    messageEl.textContent = '⬇️ Too high! Think smaller!';
                }
            }

            // Update encouragement
            const encouragement = document.getElementById('encouragement');
            if (attempts <= 3) encouragement.textContent = "Great start! 🌟";
            else if (attempts <= 6) encouragement.textContent = "Keep going! 💪";
            else if (attempts <= 10) encouragement.textContent = "You're learning! 🧠";
            else encouragement.textContent = "Never give up! 🏆";

            document.getElementById('guessInput').value = '';
        }

        // Allow Enter key to submit guess
        document.getElementById('guessInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });

        // Start first game
        newGame();
    </script>
</body>

</html>
