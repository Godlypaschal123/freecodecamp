<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150x50" alt="Company Logo" />

        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video-section">Demo</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>

    <section id="features">
        <h2>Features</h2>
        <p>Our product offers premium performance, durability, and modern design.</p>
    </section>

    <section id="video-section">
        <h2>Product Demo</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="Product Video" allowfullscreen>
        </iframe>
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <p>Choose the plan that fits your needs and start today.</p>
    </section>

    <section id="signup">
        <h2>Sign Up</h2>
        <form id="form" action="https://www.freecodecamp.org/email-submit" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
            <input type="submit" id="submit" value="Get Started" />
        </form>
    </section>

</body>

</html>
