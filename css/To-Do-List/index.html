<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Buy groceries</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/groceries" target="_blank">Grocery List</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Finish project</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/project" target="_blank">Project Details</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Call plumber</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/plumber" target="_blank">Plumber Info</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Read book</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://example.com/book" target="_blank">Book Summary</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
