<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
            alt="Sunset over a mountain range">

        <div class="post-content">
            <h2 class="post-title">Exploring the Beauty of Nature</h2>
            <p class="post-excerpt">Discover how spending time outdoors can boost your creativity, improve your mood,
                and reconnect you with the world around you.</p>
            <a class="read-more" href="https://example.com/nature-blog" target="_blank">Read More</a>
        </div>
    </div>
</body>

</html>
